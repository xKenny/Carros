<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"	
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Concesionario</title>
    </h:head>
    <h:body>
        <h:form>
       <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
       <p:outputLabel value="Nombre:  " />
       <p:inputText id="inputNombre" value="#{carroBean.carro.nombre}" required="true" />
       <br/><br/>
       <p:outputLabel value="Marca:  " />
       <p:selectOneMenu id="marcaCarros" value="#{carroBean.carro.marca}" style="width:125px">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Renault" itemValue="Renault" />
            <f:selectItem itemLabel="Mazda" itemValue="Mazda" />
            <f:selectItem itemLabel="Volkswagen" itemValue="Volkswagen" />
        </p:selectOneMenu>
       <br/><br/>
          <p:outputLabel for="año" value="Años: " />
          <p:selectOneMenu id="año" value="#{carroBean.carro.año}" dynamic="true">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{carroBean.carro.listaAños}" />
        </p:selectOneMenu>
       <br/><br/><center>
           <p:commandButton value="Ajax Agregar" id="ajax" actionListener="#{carroBean.agregarCarro()}" update="data" style="margin-right:20px;">
               <f:ajax render="data"/>
           </p:commandButton>
       </center>
       <br/><br/>
       <p:dataTable id="data" var="car" value="#{carroBean.listaCarros}">
    <p:column headerText="Nombre">
        <h:outputText value="#{car.nombre}" />
    </p:column>
 
    <p:column headerText="Marca">
        <h:outputText value="#{car.marca}" />
    </p:column>
 
    <p:column headerText="Año">
        <h:outputText value="#{car.año}" />
    </p:column>
</p:dataTable>
        </h:form>  
    </h:body>
</html>
